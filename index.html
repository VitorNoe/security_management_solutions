<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Vulnerability Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Account Vulnerability Checker</h1>
    <p>Enter your email below to check if it's vulnerable:</p>
    <form id="checkForm">
      <input type="email" id="emailInput" placeholder="Enter your email" required>
      <button type="submit">Check</button>
    </form>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
