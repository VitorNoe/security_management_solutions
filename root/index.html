<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Account Security Checker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>🌐 Account Security Checker</h1>
      <p>Check if your account is safe from vulnerabilities.</p>
    </header>
    <main>
      <form id="security-form">
        <label for="account-email">Enter your account email:</label>
        <input type="email" id="account-email" placeholder="example@email.com" required>
        <button type="submit">Check Security</button>
      </form>
      <div id="results"></div>
    </main>
    <footer>
      <p>Secure your online presence with confidence. 💻</p>
    </footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
