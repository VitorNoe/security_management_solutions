{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Check Account Security</h2>
<form id="accountForm" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Check</button>
</form>
<div id="responseMessage" class="mt-3"></div>

<script>
    document.getElementById('accountForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        const username = document.getElementById('username').value;

        try {
            const response = await fetch('/api/verify', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username }),
            });

            const result = await response.json();
            const messageDiv = document.getElementById('responseMessage');

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('responseMessage').innerHTML =
                '<div class="alert alert-danger">An error occurred. Please try again later.</div>';
        }
    });
</script>
{% endblock %}
