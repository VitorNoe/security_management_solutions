{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Register</h2>
<form id="registerForm" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required minlength="8">
    </div>
    <button type="submit" class="btn btn-primary w-100">Register</button>
</form>
<div id="responseMessage" class="mt-3"></div>

<script>
    document.getElementById('registerForm').addEventListener('submit', async function (event) {
        event.preventDefault(); // Impedir envio padrão do formulário

        // Obter os valores do formulário
        const username = document.getElementById('username').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        // Enviar dados via fetch
        try {
            const response = await fetch('/api/register', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, email, password }),
            });

            const result = await response.json();
            const messageDiv = document.getElementById('responseMessage');

            // Exibir mensagem de sucesso ou erro
            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                document.getElementById('registerForm').reset(); // Limpar formulário
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('responseMessage').innerHTML =
                '<div class="alert alert-danger">An error occurred. Please try again later.</div>';
        }
    });
</script>
{% endblock %}
