{% extends 'base.html' %}

{% block content %}
<h2 class="text-center">Login</h2>
<form id="loginForm" class="mt-4">
    <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" class="form-control" id="username" name="username" required>
    </div>
    <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" class="form-control" id="password" name="password" required>
    </div>
    <button type="submit" class="btn btn-primary w-100">Login</button>
</form>
<div id="responseMessage" class="mt-3"></div>

<script>
    document.getElementById('loginForm').addEventListener('submit', async function (event) {
        event.preventDefault();

        // Obter os valores do formul√°rio
        const username = document.getElementById('username').value;
        const password = document.getElementById('password').value;

        // Enviar dados via fetch
        try {
            const response = await fetch('/api/login', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ username, password }),
            });

            const result = await response.json();
            const messageDiv = document.getElementById('responseMessage');

            if (response.ok) {
                messageDiv.innerHTML = `<div class="alert alert-success">${result.message}</div>`;
                window.location.href = '/dashboard'; // Redirecionar em caso de sucesso
            } else {
                messageDiv.innerHTML = `<div class="alert alert-danger">${result.error}</div>`;
            }
        } catch (error) {
            console.error('Error:', error);
            document.getElementById('responseMessage').innerHTML =
                '<div class="alert alert-danger">An error occurred. Please try again later.</div>';
        }
    });
</script>
{% endblock %}
